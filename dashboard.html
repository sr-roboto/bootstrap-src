<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Mi Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Configuración</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Usuarios Registrados</h1>
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Género</th>
          <th>Fecha de Nacimiento</th>
          <th>País</th>
          <th>Correo Electrónico</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Aquí se cargará la información de los usuarios desde el backend -->
      </tbody>
    </table>
  </div>

  <!-- Modal para Editar Usuario (puedes adaptar para agregar más funcionalidades) -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <div class="mb-3">
              <label for="editFirstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editFirstName" name="firstName" required>
            </div>
            <div class="mb-3">
              <label for="editLastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="editLastName" name="lastName" required>
            </div>
            <div class="mb-3">
              <label for="editGender" class="form-label">Género</label>
              <select class="form-select" id="editGender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editDob" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="editDob" name="dob" required>
            </div>
            <div class="mb-3">
              <label for="editCountry" class="form-label">País</label>
              <select class="form-select" id="editCountry" name="country" required>
                <option value="MX">México</option>
                <option value="ES">España</option>
                <option value="AR">Argentina</option>
                <!-- Añade más países aquí -->
              </select>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="editEmail" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
